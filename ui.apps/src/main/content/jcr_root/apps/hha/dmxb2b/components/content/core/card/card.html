<sly data-sly-use.template="/apps/hha/dmxb2b/empty-template.html"
     data-sly-call="${template.placeholder}">
</sly>
<br />
     <div class = "card-container">
         <sly data-sly-test="${properties.heading}"> <h5>${properties.heading}</h5></sly>
         <sly data-sly-test="${properties.subheading}"> <p>${properties.subheading}</p></sly>
         <div class = "card_list">
                <ul>
                    <sly data-sly-list.children="${resource.listChildren}">
                         <sly data-sly-list.child="${children.listChildren}">
                            <li data-sly-test="${child.label}">${child.label}</li>
                            <sly data-sly-test="${child.label}"><hr style = "display:block;border: 0.5px solid #ccc;"></sly>
                          </sly>
                     </sly>
				</ul>
               <sly data-sly-test="${properties.heading}">  <button class="buttonheader bottombutton">${properties.buttontext || 'Button'}</button>  </sly>
            </div>
	</div>
